{% extends "header.html" %}

{% block title %}Conversation Evaluation{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-4">Conversation Evaluation</h1>
        <form class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="conversation">
                    Conversation Text
                </label>
                <textarea 
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                    id="conversation" 
                    rows="4"
                    placeholder="Enter conversation here..."></textarea>
            </div>
            <div>
                <button 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                    type="submit">
                    Evaluate
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
